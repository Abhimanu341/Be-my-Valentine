<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: pink;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: gray;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Will You Be My Valentine? ðŸ’–</h2>
        <div class="buttons">
            <button id="yes" onclick="sayYes()">Yes</button>
            <button id="no" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        function sayYes() {
            alert("Yay! You made my day! ðŸ’•ðŸ˜Š");
        }

        function moveNo() {
            let x = Math.random() * window.innerWidth * 0.6;
            let y = Math.random() * window.innerHeight * 0.6;
            document.getElementById("no").style.left = `${x}px`;
            document.getElementById("no").style.top = `${y}px`;
        }
    </script>

</body>
</html>
